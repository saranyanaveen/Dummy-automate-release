name: Release Versioning
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed

jobs:
  versioning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get the latest tag version
        id: get_version
        run: |
          # Get the latest tag (e.g., v1.0.0). If no tags exist, default to v0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Strip the 'v' from the tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${LATEST_TAG#v}
          echo "Version: $VERSION"

          # Split the version into major, minor, patch
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Output the parsed version parts
          echo "MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "MINOR=$MINOR" >> $GITHUB_ENV
          echo "PATCH=$PATCH" >> $GITHUB_ENV

      - name: Detect change type (major, minor, patch)
        id: detect_change
        run: |
          # Check if this is a merged pull request
          if [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            LABELS=$(echo "${{ github.event.pull_request.labels }}" | jq -r '.[].name')
            echo "Labels applied: $LABELS"
          else
            LABELS=""
          fi

          # Determine the type of version bump
          if [[ "$LABELS" == *"major"* ]]; then
            VERSION_TYPE="major"
          elif [[ "$LABELS" == *"minor"* ]]; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch" # Default to patch
          fi

          echo "VERSION_TYPE=$VERSION_TYPE" >> $GITHUB_ENV

      - name: Calculate next version
        id: calculate_next_version
        run: |
          # Increment the version based on the detected change type
          case $VERSION_TYPE in
            major)
              NEXT_MAJOR=$((MAJOR + 1))
              NEXT_MINOR=0
              NEXT_PATCH=0
              ;;
            minor)
              NEXT_MAJOR=$MAJOR
              NEXT_MINOR=$((MINOR + 1))
              NEXT_PATCH=0
              ;;
            patch)
              NEXT_MAJOR=$MAJOR
              NEXT_MINOR=$MINOR
              NEXT_PATCH=$((PATCH + 1))
              ;;
          esac

          echo "NEXT_MAJOR=$NEXT_MAJOR" >> $GITHUB_ENV
          echo "NEXT_MINOR=$NEXT_MINOR" >> $GITHUB_ENV
          echo "NEXT_PATCH=$NEXT_PATCH" >> $GITHUB_ENV

          echo "Next version will be: v${NEXT_MAJOR}.${NEXT_MINOR}.${NEXT_PATCH}"

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v6.0.0
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update release
        run: |
          # Get the next version
          NEXT_VERSION="v${{ env.NEXT_MAJOR }}.${{ env.NEXT_MINOR }}.${{ env.NEXT_PATCH }}"

          # Check if this is an existing release
          RELEASE_ID=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            | jq -r ".[] | select(.tag_name == \"$NEXT_VERSION\").id")

          if [ -z "$RELEASE_ID" ]; then
            # Create a new release
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{
                \"tag_name\": \"$NEXT_VERSION\",
                \"target_commitish\": \"main\",
                \"name\": \"Release $NEXT_VERSION\",
                \"body\": \"## What's Changed\\n* No changes\",
                \"draft\": true,
                \"prerelease\": false
              }" \
              https://api.github.com/repos/${{ github.repository }}/releases
          else
            # Update the existing release
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -d "{
                \"tag_name\": \"$NEXT_VERSION\",
                \"target_commitish\": \"main\",
                \"name\": \"Release $NEXT_VERSION\",
                \"body\": \"## What's Changed\\n* Updated changes\",
                \"draft\": true,
                \"prerelease\": false
              }" \
              https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID
          fi
